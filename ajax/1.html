<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>eason.github.io</title>
	<script src="../js/jquery.1.12.4.min.js"></script>
</head>

<body>
	<button>click to get ajax data</button>
	<ul class="box">

	</ul>
	<script>
		$(function(){
			$('button').click(function(){
				$.ajax({
					url: 'https://eason920.github.io/eason.github.io/data/play.json',
					success: function(response){
						$.each(response, function(index, element){
							$('.box').append(
								$('<li>', {text: '名稱:' + element.place}),
								$('<li>', {text: '地址' + element.address}),
								$('<hr>')
							);
						});
					},
					error: function(xhr){
						alert("發生錯誤: " + xhr.status + " " + xhr.statusText);
					}
				});				
			});

			// $.ajax({
			// 	url: '',
			// 	type: '',
			// 	data: {},
			// 	error: function(xhr){},
			// 	success: function(response){}
			// });
		});
	</script>
</body>

</html>
